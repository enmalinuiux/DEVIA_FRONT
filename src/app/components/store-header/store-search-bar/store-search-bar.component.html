<div class="input-group mb-3">
    <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Search something...">
    <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li *ngFor="let cat of categories"><a class="dropdown-item" href="#">{{cat}}</a></li>
    </ul>
  </div>
