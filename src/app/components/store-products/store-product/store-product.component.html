<div class="card m-0 mt-4 rounded-0">
    <div class="card-img p-4">
        <img [src]="item.img" alt="" class="img-fluid">
    </div>
    <div class="card-header">
        <h5>{{item.description}}</h5>
    </div>
    <div class="card-body">
        <h4>{{item.price | currency}}</h4>
    </div>
</div>
