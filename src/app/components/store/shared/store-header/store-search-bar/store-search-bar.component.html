<div class="input-group mb-3">
    <input type="text" class="form-control rounded-0 pl-4 pb-2" aria-label="Text input with dropdown button" placeholder="Search something...">
    <button class="btn btn-primary m-0 px-4 rounded-0">Search</button>
    
    <button class="btn btn-outline-transparent rounded-0 dropdown-toggle" 
    type="button" data-bs-toggle="dropdown" 
    aria-expanded="false">Categories</button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li *ngFor="let cat of categories"><a class="dropdown-item" href="#">{{cat}}</a></li>
    </ul>  
  </div>
