<h2 class="accordion-header" [id]="'heading'+filter.id">
<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+filter.id" aria-expanded="true" [attr.aria-controls]="'collapse'+filter.id">
    {{filter.name}}
</button>
</h2>
<div [id]="'collapse'+filter.id" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+filter.id" data-bs-parent="#accordionExample">
    <div class="accordion-body">
        <div class="list-group list-group-flush">
            <label class="list-group-item" *ngFor="let item of filter.ops">
                <input class="form-check-input me-1" type="checkbox" value="">
                &nbsp;&nbsp; {{item.op}}
            </label>
        </div>
    </div>
</div>
